            <section id="Form">
                <h1 class="h">Form</h1>
                <p class="paragraph">

                <form id="entryForm" action="mailto:Ongkai89@Gmail.com " method="post">
                    <fieldset>
                        <legend><strong>Form</strong></legend>
                        <p><strong><span class="require">Mandatory</span></strong></p>

                        <table class="entryTable">
                            <tr>
                                <th><label for="name">Your name*</th> </label>
                                <td><input type="text" name="name" required autofocus
                                        placeholder="Please Type your Name" id="name"></td>
                            </tr>
                            <tr>
                                <th> <label for="Age">Age*</th></label>
                                <td>
                                    <select name="age" required id="Age">
                                        <option value="" selected>Please Select</option>
                                        <option value="0">6-10</option>
                                        <option value="1">11-15</option>
                                        <option value="2">16-20</option>
                                        <option value="3">20-25</option>
                                        <option value="4">25-30</option>
                                        <option value="5">30-40</option>
                                        <option value="6">40 and above</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>Gender *</th>
                                <td>
                                    <input type="radio" name="sex" id="male" value="Male" id="Gender" checked required>
                                    <label for="male">Male</label>
                                    <input type="radio" name="sex" id="female" value="Female" required>
                                    <label for="female">Female</label>
                                </td>
                            </tr>

                            <tr>
                                <th> <label for="Picture">Picture *</th></label>
                                <td><input type="file" name="photo" required id="Picture"></td>
                            </tr>

                            <tr>
                                <th> <label for="E-Mail">E-Mail*</th></label>
                                <td>
                                    <input type="email" name="email" placeholder="sample@gmail.com" required
                                        id="E-Mail">

                                </td>
                            </tr>
                            <tr>
                                <th><label for="Comment">Comment*</th></label>
                                <td><textarea name="comment" rows="4" cols="40" id="Comment"></textarea></td>
                            </tr>
                        </table>
                        <div id="entryBtns">
                            <input type="reset" value="Remove">
                            <input type="submit" value="Send">
                        </div>

                </form>

        <!--start of javascript-->
        <script>
            const body = document.querySelector("body");
            const navbar = document.querySelector(".navbar");
            const menuBtn = document.querySelector(".menu-btn");
            const cancelBtn = document.querySelector(".cancel-btn");
            menuBtn.onclick = () => {
                navbar.classList.add("show");
                menuBtn.classList.add("hide");
                body.classList.add("disabled");
            }
            cancelBtn.onclick = () => {
                body.classList.remove("disabled");
                navbar.classList.remove("show");
                menuBtn.classList.remove("hide");
            }
            window.onscroll = () => {
                this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
            }
        </script>
